<!DOCTYPE html>
<html ng-app="chatApp">
  <head>
    <meta charset="utf-8">
    <title>chatApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
    <body ng-controller="mainCtrl">
      <header>
        <h1>Its Chat Time</h1>
      </header>
      <button type="button" ng-click="deleteChats()">Clear Chats</button>
      <div class="container">
        <form ng-submit="postChat(newChat)">
          <input type="text" ng-model="newChat" placeholder="Enter your chat message here">
        </form>
        <div ng-repeat="chat in chats">
          <h3>{{chat.date}} - {{chat.body}}</h3>
        </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>
    <script src="mainServ.js" type="text/javascript"></script>
  </body>
</html>
